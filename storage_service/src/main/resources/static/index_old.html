<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Simple Media Play - Partial Content</title>
        </head>
        <style>
           .video-div {
              width: 640px;
              height: 364px;
              max-width: 640px;
              max-height: 364px;
              min-width: 640px;
              min-height: 364px;
           }
        </style>
    <body> 
        <h3>This is V01 of the media streaming</h3>
        <div class="video-div">
        <video muted playsInline loop style="width: 100%; height: auto;"
               controls src="/play/media/myVideo">
        </video>
        </div>
    </body>
</html>
